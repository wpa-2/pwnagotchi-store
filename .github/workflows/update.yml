name: Update PwnStore Registry

# Triggers the workflow on...
on:
  schedule:
    - cron: '0 0 * * *'  # Every day at midnight UTC
  push:
    paths:
      - 'repos.txt'      # When you add a new repo URL
      - 'builder.py'     # When you update the builder logic
  workflow_dispatch:     # Allows you to click a "Run Now" button manually

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # IMPORTANT: Allows the bot to save changes to your repo

    steps:
      # 1. Get your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Install libraries
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4. Run your Builder
      - name: Run Builder Script
        run: python builder.py

      # 5. Save the new plugins.json (if it changed)
      - name: Commit and Push changes
        run: |
          git config --global user.name 'PwnStore Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # Check if plugins.json actually changed
          if [[ -n $(git status -s plugins.json) ]]; then
            git add plugins.json
            git commit -m "ðŸ¤– Auto-update plugin registry"
            git push
          else
            echo "No changes to registry. Skipping push."
          fi
